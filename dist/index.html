<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/styles/style.css">
<script defer src="main.js"></script></head>
<body>
    <div class="container mt-4">
         <div class="row">
            <div class="col-md-6">
                <h1>Let's Play Guessing Game</h1>
                <p>Note : You can give digit from 0-9 and can try for 5 times</p>
                <input  type="number" name="number" class="text-center input" placeholder="Type Digit Here">
                <button type="button" class="btn btn-primary playGuBtn">Play Game</button>
                <span class="errorMsg box3 m-4" style="display: none;">Give a digit 0-9</span>
            </div>
            <div class="col-md-3 p-5">
                <p class="rightAns" style="font-size: 25px; font-weight: 600;"></p>
                <small class="rigAnsPer" style="font-weight: 600;"></small>
            </div>
            <div class="col-md-3 p-5">
                <p class="wrongAns" style="font-size: 25px; font-weight: 600;"></p>
                <small class="wrgAnsPer" style="font-weight: 600;"></small>
            </div>
            <div class="col-md-4">
                <div class="paraAdd">
                       
                </div>
                <div class="sorryImg">
                   
                </div>
                <div class="happyImg">
                   
                </div>
                <h2 style="display: none;" class="headingOne color">Game Over</h2>
                <div class="addLink">
                  
                </div>
            </div>
         </div>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<!-- <script src="main.js"></script> -->

</body>
</html>
